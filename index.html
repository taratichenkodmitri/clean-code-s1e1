<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header-main">
    <img src="./eisenhower-matrix.jpg" class="header-main__image" alt="eisenhower-matrix">
    <a class="header-main__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-section">
    <div id="main-section__elem">
      <label for="new-task" class="main-section__task">Add Item</label>
      <div class="main-section__row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="btn btn_add">Add</button>
      </div>
    </div>
    <h3 class="caption">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task_elem">
        <input type="checkbox" class="task_elem__submit">
        <label class="task_elem__label task">Pay Bills</label>
        <input type="text" class="task_elem__input task">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete">
          <img src="./remove.svg" class="btn__image" alt="remove-icon">
        </button>
      </li>
      <li class="task_elem task_elem_edit-mode">
        <input type="checkbox" class="task_elem__submit">
        <label class="task_elem__label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task_elem__input task">
        <button class="btn btn_edit">Save</button>
        <button class="btn btn_delete">
          <img src="./remove.svg" class="btn__image" alt="remove-icon">
        </button>
      </li>
    </ul>
    <h3 class="caption">Completed</h3>
    <ul id="completed-tasks">
      <li class="task_elem">
        <input type="checkbox" class="task_elem__submit" checked>
        <label class="task_elem__label task">See the Doctor</label>
        <input type="text" class="task_elem__input task">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete">
          <img src="./remove.svg" class="btn__image" alt="remove-icon">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
