<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header-main">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header-main__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-section">
    <div id="main-section__elem">
      <label for="new-task">Add Item</label>
      <div class="main-section__row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="btn btn_add">Add</button>
      </div>
    </div>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete">
          <img src="./remove.svg" alt="remove-icon">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="btn btn_edit">Save</button>
        <button class="btn btn_delete">
          <img src="./remove.svg" alt="remove-icon">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete">
          <img src="./remove.svg" alt="remove-icon">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
